{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Alexander Chum{% endblock %}</title>
  <link href="{% static '/css/header.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class='header'>
  <div class='row'>
    <div class='col-lg-1'>
    </div>
    <div class='col-lg-3'>
      <div class='name'>
        <p>Alexander<br>Chum<p>
      </div>
    </div>
    <div class='col-lg-7'>
      <div class='navbar'>
        <a href="/">HOME</a>
        <a href="/about/">ABOUT</a>
        <a href="/portfolio/">PORTFOLIO</a>
        <a href="https://github.com/Achummy/" target="_blank">GITHUB</a>
        <a href="/blog/">BLOG</a>
        <a href="/contact/">CONTACT</a>
      </div>
    </div>
    <div class='col-lg-1'>
    </div>
  </div>
  </div>
  <div class='content'>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
